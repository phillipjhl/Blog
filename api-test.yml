config:
  target: 'http://localhost:4000'
  phases:
    - duration: 60
      arrivalRate: 5
    - duration: 120
      arrivalRate: 5
      rampTo: 50
    # - duration: 600
    #   arrivalRate: 50
  variables: 
    - email: 
      - "admin@test.com"
    - password: 
      - "admin"
  ensure:
    p95: 300
    maxErrorRate: 1
scenarios:
  - name: "Page progression"
    weight: 3
    flow:
      - get:
          url: "/api/blogs"
  - name: "User Login"
    weight: 1
    flow:
      - get:
          url: "/"
      - post:
          url: "/api/auth/login"
          json:
            email: "admin@test.com"
            password: "admin"
          capture:
            json: "$.token"
            as: "token"
      - get:
          url: "/api/users/me"
          headers:
            authorization: "Bearer {{ token }}"